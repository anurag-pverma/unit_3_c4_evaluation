<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Blog</title>
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script type="module">
import sidebar from "../components/sidebar.js"
import { apiCall, appendArticles } from "../scripts/main.js"
let sidebar_div = document.getElementById("sidebar");
let main = document.getElementById("main");
sidebar_div.innerHTML = sidebar();


let article = JSON.parse(localStorage.getItem("article"));
console.log('article', article);
articles(article);



function articles(article){
  main.innerHTML = "";
  
  article.forEach(el=> {
    let left = document.createElement ("div")
    left.setAttribute("id", "left");

        let img = document.createElement("img");
        
        img.src = el.urlToImage;
        let title = document.createElement("p");
        title.setAttribute("id", "first");
        title.textContent = el.title;
        let author = document.createElement("p");
        author.setAttribute("id", "second");
        let content = document.createElement("p");
        let description = document.createElement("p");
        description.textContent =`Description:    ${ el.description}`;
        content.setAttribute("id", "third");
        let publishedAt=document.createElement("p");
        publishedAt.textContent = `Publishing Year ;=> ${el.publishedAt}`
        content.textContent = el.content;
        author.textContent = el.author;

     
        // second.append(content);
        left.append( title, author, content, img);
        main.append(left, description, publishedAt);
        
      });
      
    }




    let input = document.getElementById("searchbar");
  input.addEventListener('keypress', (e)=>{
    if(e.key === "Enter"){
      let inputdata =  document.getElementById("searchbar").value;


      localStorage.setItem("search_term", inputdata);
      window.location.href = "search.html";

    }

  })

</script>
